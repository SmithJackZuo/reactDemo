<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

      var data = '123';

      var MyTitle = React.createClass({                         //创建组件类
        propTypes: {                                           //PropTypes组件类的验证属性
          title: React.PropTypes.string.isRequired,
        },

        render: function() {                                  //render方法是用来输出组件的，所以写在组件类里的其他函数，如果想输出的话，就需要借助该方法
          return <h1> {this.props.title} </h1>;
        }
      });

      ReactDOM.render(
        <MyTitle title={data} />,
        document.getElementById('example')
      );

    </script>
  </body>
</html>
